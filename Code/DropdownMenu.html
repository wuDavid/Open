<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/s/i55bar0df3qqbt4/DropdownStyles.css?dl=0">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://dl.dropbox.com/s/n8t58otdtubgysc/Drop.js?dl=0"></script>
    </head>
    
    <body>
        <div id="outerwrapper">
            <div id="holder">
                <button id="titlebar">Open</button>
            </div>

            <div id="wrapper">
                <div id="buttons">
                    <form>
                        <select id="choice">
                            <option value="background color">Background Color</option>
                            <option value="secondary color">Menu/Header Colors</option>
                            <option value="Fonts">Fonts</option>
                            <option value="Header">Header Font</option>
                            <option value="Drag">Drag-and-Drop</option>
                        </select>
                    </form>
                </div>

                <div id="inputlocation">
                    <form>
                        <input id="input" type="text" placeholder="colors, font faces, etc">
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
