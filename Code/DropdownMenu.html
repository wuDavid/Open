<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/s/i55bar0df3qqbt4/DropdownStyles.css?dl=0">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://dl.dropbox.com/s/n8t58otdtubgysc/Drop.js?dl=0"></script>
        <script src="https://dl.dropbox.com/s/hpzz29sxjt1ay68/Chooser.js?dl=0"></script>
    </head>
    
    <body>
        <div id="open">
           <div id="outerwrapper">
                <div id="holder">
                    <button id="titlebar">Open</button>
                </div>

                <div id="wrapper">
                    <form>
                        <select id="choice">
                            <option value="1">Background Color</option>
                            <option value="2">Menu/Header Colors</option>
                            <option value="3">Fonts</option>
                            <option value="4">Header Font</option>
                            <option value="5">Drag-and-Drop</option>
                        </select>
                    </form>

                    <form>
                        <input id="input" type="text" placeholder="colors, font faces, etc"/>
                    </form>
                    <button id="apply">Apply</button>
                </div>

            </div>
        </div>
    </body>
</html>
